 <p style="margin-top:30px;">
   사실 이미지 넣는 연습은 어느정도 된 거 같고 페이지 열었는데 아무것도 없으면 구분이 안 가니까 그냥 아무말 하는 중.<br>
   근데 진짜 내가 웹디자인을 건들게 될 줄은 몰랐네. 할까 싶던 일이긴 했는데 본격적으로 건드니까 느낌이 색다르다!<br>
   뭐였어도 잘 했겠지만 역시 옆에서 푸시해주는 사람이 있으니까 좋네.
  </p>
